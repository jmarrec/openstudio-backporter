site_name: EffiBEM's openstudio-backporter
site_url: https://jmarrec.github.io/openstudio-backporter
repo_url: https://github.com/jmarrec/openstudio-backporter
repo_name: jmarrec/openstudio-backporter
#strict: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Modules: api.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: light blue
    accent: deep orange
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {}
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          paths:
            - openstudiobackporter
          options:
            show_source: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: false
  - markdown-exec
extra:
  social:
    - icon: fontawesome/brands/bluesky
      # replace with your own bluesky link below
      link: https://bsky.app/profile/julienmarrec.bsky.social
      name: Bluesky
    - icon: fontawesome/brands/twitter
      # replace with your own tweet link below
      link: https://twitter.com/MarrecJulien
      name: Tweet
    - icon: fontawesome/brands/github
      link: https://github.com/jmarrec/openstudio-backporter
      name: Github
